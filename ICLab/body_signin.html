<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sign in</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="container">
      <form class="form-signin" action="index.html" method="post">
        <h2 class="form-signin-heading">Sign in</h2>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="input-block-level" placeholder="Enter email">
        </div>

        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="input-block-level" placeholder="Enter password">
        </div>
          <button type="submit" class="btn btn-large btn-primary" name="button">Sign in</button>
      </form>
    </div>


  </body>
</html>
